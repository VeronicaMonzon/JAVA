<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Selector de Atributo</title>
    <link href="style/styleSelector.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header> 
      <h1>
        Selector de Atributo
      </h1>
    </header>
    <main>
      <div>
        <p>
          Por nombre del atributo
        </p>
        <img alt="imagen-aleatoria" src="https://picsum.photos/200"/>
      </div>
      <div>
        <p>
          Por valor del atributo
        </p>
        <img alt="imagen-aleatoria2" src="https://picsum.photos/200"/>
      </div>
      <div>
        <p>
          En base a una sub-cadena dentro del valor de un atributo
        </p>
        <div>
          <img alt="cadena-uno" src="https://picsum.photos/200"/>
        </div>
        <div>
          <img alt="cadena-dos" src="https://picsum.photos/200"/>
        </div>
         <div>
          <img alt="cadena-tres-verde" src="https://picsum.photos/200"/>
        </div>
         <div>
          <img alt="cadena-cuatro-verde" src="https://picsum.photos/200"/>
        </div>
      </div>
    </main>
  </body>
</html>
